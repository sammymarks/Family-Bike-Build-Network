            </div>
            <div class="add-part-modal" id="bike-modal">
                <div id="modal-textbox" collection="bike">
                    <h1>Add a Bike</h1>
                    <form class="add-part-modal-form" id="add-bike-form">
                        <label for="brand">Brand (Required):</label><br>
                        <input type="text" id="brand" name="brand"><br>
                        <label for="model">Model (Required):</label><br>
                        <input type="text" id="model" name="model"><br>
                        <label for="is-electric">Electric Assist (Required):</label><br>
                        <input type="checkbox" id="is-electric" name="is-electric"><br>
                        <label for="category">Category (Required):</label><br>
                        <select id="category" name="category">
                            <option value="road">Road</option>
                            <option value="touring-gravel">Touring/Gravel</option>
                            <option value="hybrid-fitness">Hybrid/Fitness</option>
                            <option value="mountain">Mountain</option>
                            <option value="cargo-family">Cargo/Family</option>
                        </select><br>
                        <label for="year">Year:</label><br>
                        <input type="text" id="year" name="year"><br>
                        <label for="product-url">Product Link (url):</label><br>
                        <input type="text" id="product-url" name="product-url"><br>
                        <label for="product-pic-url">Product Image (url):</label><br>
                        <input type="text" id="product-pic-url" name="product-pic-url"><br>
                        <label for="frame">Frame Materials:</label><br>
                        <input type="text" id="frame" name="frame"><br>
                        <label for="other-notes">Other Notes:</label><br>
                        <textarea id="other-notes" name="other-notes" rows="3" cols="40"></textarea><br>
                        <input type="submit" value="Submit">
                    </form><br>
                    <button class="close-part-modal" id="close-bike-modal">Cancel</button>
                </div>
            </div>
