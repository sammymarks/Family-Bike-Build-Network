<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Build</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="../scripts/build-a-bike-script.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,200;0,300;0,600;1,200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container" id="index-page-container">
        <div class="content-wrap" id="index-content-wrap">

            <header>
                <nav class="nav-bar">
                    <a href="../index.html" class="nav-logo"><span class="first">F</span>amily <span class="first">B</span>ike <span class="first">B</span>uild <span class="first">N</span>etwork</a>
                    <ul class="nav-menu">
                        <li class="nav-items"><a href="./community-builds.html" class="nav-link" id="builds">Community Builds</a></li>
                        <li class="nav-items"><a href="./community-parts.html" class="nav-link" id="parts">Community Parts</a></li>
                        <li class="nav-items"><a href="./create-a-build.html" class="nav-link" id="create-build">Create Build</a></li>
                        <li class="nav-items"><a href="./add-parts.html" class="nav-link" id="add-part">Add Parts</a></li>
                    </ul>
                    <a href="./profile.html" class="nav-profile">Profile</a>
                    <!-- <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div> -->
                </nav>
            </header>
            <div class="main-body" id="create-build-main-body">
                <div class="sub-header" id="create-build-header">
                    <h1>MY BUILD CART</h1>
                    <div class="filter" id="build-filter">
                        <!-- <label>Filter Parts</label> -->
                        <details>
                            <summary>--Filter--</summary>
                            <ul>
                                <li>
                                    <label><input type="checkbox" name="fc" value="SA" checked /> Select All</label>
                                </li>
                                <!-- <li>
                                    <label><input type="checkbox" name="fc" value="DA" /> Deselect All</label>
                                </li> -->
                                <li>
                                    <label><input type="checkbox" name="fc" value="bikes" checked/> Bikes</label>
                                </li>
                                <li>
                                    <label><input type="checkbox" name="fc" value="trailers" checked/> Trailers</label>
                                </li>
                                <li>
                                    <label><input type="checkbox" name="fc" value="seats" checked /> Seats</label>
                                </li>
                                <li>
                                    <label><input type="checkbox" name="fc" value="storage" checked/> Storage</label>
                                </li>
                                <li>
                                    <label><input type="checkbox" name="fc" value="racks" checked/> Racks</label>
                                </li>
                                <li>
                                    <label><input type="checkbox" name="fc" value="accessories" checked/> Other Accessories</label>
                                </li>
                                
                            </ul>
                        </details>
                    </div>
                    <a href="#" id="create-a-build-button">
                        <h3>Submit Build</h3>
                    </a>
                </div>
                <div class="item-results" id="current-build-cart">
                </div>
                <div class="modal" id="create-build-modal">
                    <div id="modal-textbox">
                        <h1>Finalize Your Build</h1>
                        <h2><br>Build Parts</h2>
                        <ol class="short-list" id="build-parts-list">
                            <!-- <li class="short-list-items"><span id="list-collection">Bike:</span> Kona Rove ST</li> 
                            <li class="short-list-items"><span id="list-collection">Trailer:</span> Burley Encore X</li>  -->
                        </ol>
                        <h2><br>Build Info</h2>
                        <ul class="short-list">
                            <li class="short-list-items">
                                <label for="build-name">Build Name (required) </label><br>
                                <input type="text" id="build-name" size="40" required minlength="1">
                            </li>
                            <li class="short-list-items">
                                <label for="build-notes">Build Notes (required) </label><br>
                                <!-- <input type="text" id="build-notes" size="30"> -->
                                <textarea id="build-notes" name="w3review" rows="4" cols="40"></textarea>
                            </li>
                            <li class="short-list-items">
                                <label for="build-pic">Build Pic (url)</label>
                                <input type="text" id="build-pic" size="40">
                            </li>
                        </ul>
                        <br>
                      <button id="submit-btn" href="#">Submit Build</button>
                      <button id="cancel-btn" href="#">Cancel</button>
                    </div>
                </div>
            </div>
        <footer>
            <div class="footer-container"> © Sammy Marks 2023
                <!-- <ul id="footer-list">
                    <li id="footer-text"> © Sammy Marks 2023</li>
                </ul> -->
            </div>
        </footer>
    </div>
</body>
</html>
